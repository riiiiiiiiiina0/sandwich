<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwich Bear</title>
  <link href="libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="libs/tailwindcss@4.js"></script>
  <link rel="icon" href="favicon.png">
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen">
  <div id="placeholder"
    class="absolute top-0 left-0 w-full h-full p-0 m-0 flex flex-col items-center justify-center gap-2">
    <img src="favicon.png" alt="Sandwich Bear" class="w-16 h-16">
    <h1 class="text-3xl font-bold">Sandwich Bear</h1>
    <p class="text-gray-500 dark:text-gray-400">Please install me from <a
        href="https://chromewebstore.google.com/detail/sandwich-bear/ajlaaeahbfobidnkjlmbnhhdpnhghnnk?authuser=0&hl=en"
        class="text-blue-600 dark:text-blue-400" target="_blank">Chrome Web Store</a> before using me.</p>

    <div id="preview"></div>
  </div>

  <script>
    // get urls and titles from url search params
    const search = new URLSearchParams(location.search);
    // urls: comma-joined list of encodeURIComponent(url)
    const urlsParam = search.get('urls') || '';
    const urls = urlsParam
      ? urlsParam
        .split(',')
        .map((s) => decodeURIComponent(s))
        .filter(Boolean)
      : [];

    // layout: 'horizontal' | 'vertical' | 'grid'
    const layoutParam = search.get('layout');
    const layout =
      layoutParam === 'horizontal' ||
        layoutParam === 'vertical' ||
        layoutParam === 'grid'
        ? layoutParam
        : null;

    // titles: support both ?titles=... and ?title={"titles":[...]}
    const parseTitles = (value) => {
      if (!value) return null;
      try {
        const parsed = JSON.parse(value);
        if (Array.isArray(parsed)) return parsed.map((x) => String(x));
        if (parsed && Array.isArray(parsed.titles))
          return parsed.titles.map((x) => String(x));
      } catch (_e) {
        // Fallback: CSV
      }
      return value
        .split(',')
        .map((s) => decodeURIComponent(s))
        .filter(Boolean);
    };
    const titles =
      parseTitles(search.get('titles')) ||
      parseTitles(search.get('title')) ||
      [];

    // For now, just expose in console for inspection
    console.log({ urls, layout, titles });
  </script>
</body>

</html>
