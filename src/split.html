<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwich Bear</title>
  <link href="../docs/libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="../docs/libs/tailwindcss@4.js"></script>
  <style>
    @media (prefers-color-scheme: dark) {

      html,
      body {
        background-color: #0b0b0c;
      }

      #iframe-container {
        background-color: #0b0b0c;
      }

      #iframe-container .resizable-iframe {
        border-color: #3f3f46 !important;
        color-scheme: dark;
      }
    }

    .iframe-wrapper.full-page {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 20 !important;
    }

    .iframe-url-display {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 0.75rem;
      border-radius: 9999px;
      padding: 0.25rem 0.75rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
      white-space: nowrap;
      max-width: 80%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>

<body class="m-0 p-0 h-full w-full overflow-hidden">
  <div id="iframe-container" class="flex h-screen w-screen"></div>
  <script type="module" src="split/entry.js"></script>
</body>

</html>
