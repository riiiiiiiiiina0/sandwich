<!DOCTYPE html>
<html>
<head>
  <title>Sandwich Bear Options</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="libs/tailwindcss@4.js"></script>
</head>
<body class="p-4">
  <h1 class="text-2xl font-bold mb-4">Keyboard Shortcuts</h1>

  <div class="grid grid-cols-1 gap-4 max-w-md">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Move Active Iframe Left</span>
      </label>
      <input type="text" id="move-left" class="input input-bordered" />
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Move Active Iframe Right</span>
      </label>
      <input type="text" id="move-right" class="input input-bordered" />
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Close Active Iframe</span>
      </label>
      <input type="text" id="close" class="input input-bordered" />
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Detach Active Iframe</span>
      </label>
      <input type="text" id="detach" class="input input-bordered" />
    </div>
  </div>

  <div class="mt-6">
    <button id="save" class="btn btn-primary">Save</button>
    <span id="status" class="ml-4"></span>
  </div>

  <script type="module" src="options.js"></script>
</body>
</html>
