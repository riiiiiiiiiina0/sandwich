<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandwich Bear</title>
  <link href="libs/daisyui@5.css" rel="stylesheet" type="text/css" />
  <script src="libs/tailwindcss@4.js"></script>
  <style>
    @media (prefers-color-scheme: dark) {

      html,
      body {
        background-color: #0b0b0c;
      }

      #iframe-container {
        background-color: #0b0b0c;
      }

      #iframe-container .resizable-iframe {
        border-color: #3f3f46 !important;
        color-scheme: dark;
      }
    }
    .iframe-wrapper.full-page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 20;
    }
  </style>
</head>

<body class="m-0 p-0 h-full w-full overflow-hidden">
  <div id="iframe-container" class="flex h-screen w-screen"></div>
  <script type="module" src="split/entry.js"></script>
</body>

</html>
